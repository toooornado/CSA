        function jiecheng1(n){
            if (n == 1){
                return 1;
            }
            return n * jiecheng1(n-1); // 控制台console输入 mul(n的具体值)
        }
        function jiecheng2(n){
            var m=1;
            for(var i = 1; i <= n; i++) {
            m =m* i;
        }
